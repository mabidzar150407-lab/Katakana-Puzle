<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Library</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
 
    }

    .card-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 10px;
    }

    .card {
        width: 100px;
        height: 120px;
        perspective: 1000px;
        cursor: pointer;
    }

    .inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
    }

    .card.flip .inner {
        transform: rotateY(180deg);
    }

    .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border: 2px solid #555;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        background: white;
    }

    .back {
        transform: rotateY(180deg);
        font-size: 24px;
        background: #ffe0b3;
    }

</style>
</head>

<script>
// Fungsi membuat kartu flip
function createCard(front, back) {
    return `
        <div class="card" onclick="this.classList.toggle('flip')">
            <div class="inner">
                <div class="front">${front}</div>
                <div class="back">${back}</div>
            </div>
        </div>
    `;
}
</script>
